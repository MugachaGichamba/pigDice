<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice</title>
</head>

<body>
    <div class="container">

        <div id="player_names">
            <h1>Enter Player Names</h1>
            <form id="new-players">
                <div class="form-group">
                    <label for="new-player1-name">Player 1 Name: </label>
                    <input type="text" class="form-control" id="new-player1-name">
                </div>
                <div class="form-group">
                    <label for="new-player2-name">Player 2 Name: </label>
                    <input type="text" class="form-control" id="new-player2-name">
                </div>

                <button type="submit" class="btn">Start Game</button>
            </form>
        </div>
        <div class="play">
            <div class="row">
                <div class="col-md-4" id="column_1">
                    <h1 id="player1"></h1>
                    <h2>Total Score</h2>
                    <h2 id="player1">0</h2>


                </div>
                <div class="col-md-4" id="column_2">
                    <div>
                        <button>New Game</button>
                        <h3 id="rolled"></h3>
                        <h1 id="whose_turn"></h1>

                        <h2 id="current_heading">Current Score</h2>
                        <h2 id="Current">0</h2>
                        <button id="roll">Roll</button>
                        <button id="hold">Hold</button>

                    </div>

                </div>
                <div class="col-md-4" id="column_3">
                    <h1 id="player2"></h1>
                    <h2>Total Score</h2>
                    <h2 id="player2">0</h2>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
